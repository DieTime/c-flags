name: health check

on:
  push:
  pull_request:

jobs:
  build-test-run-linux:
    name: Linux - Build & Test & Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update repositories
        run: sudo apt-get update -qq

      - name: Install meson build system
        run: |
          sudo apt-get install -y python3
          python3 -m pip install meson

      - name: Install ninja build system
        run: sudo apt-get install -y ninja-build

      - name: Configure build directory for shared library
        run: meson setup builddir -Dtests=true -Dexamples=true -Ddefault_library=shared

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: builddir/examples/example --help

      - name: Start single header example
        run: builddir/examples/example-single-header --help

      - name: Configure build directory for static library
        run: meson configure builddir -Dtests=true -Dexamples=true -Ddefault_library=static

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: builddir/examples/example --help

      - name: Start single header example
        run: builddir/examples/example-single-header --help

  build-test-run-windows-msvc:
    name: Windows MSVC - Build & Test & Run
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install meson build system
        run: python -m pip install meson

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Configure build directory for shared library
        run: meson setup builddir -Dtests=true -Dexamples=true -Ddefault_library=shared

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: |
          $env:Path += ';.\builddir\lib'
          .\builddir\examples\example.exe --help

      - name: Start single header example
        run: .\builddir\examples\example-single-header.exe --help

      - name: Configure build directory for static library
        run: meson configure builddir -Dtests=true -Dexamples=true -Ddefault_library=static

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: |
          $env:Path += ';.\builddir\lib'
          .\builddir\examples\example.exe --help

      - name: Start single header example
        run: .\builddir\examples\example-single-header.exe --help

  build-test-run-windows-mingw:
    name: Windows MinGW - Build & Test & Run
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install meson build system
        run: python -m pip install meson

      - name: Upgrade MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Configure build directory for shared library
        run: meson setup builddir -Dtests=true -Dexamples=true -Ddefault_library=shared

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: |
          $env:Path += ';.\builddir\lib'
          .\builddir\examples\example.exe --help

      - name: Start single header example
        run: .\builddir\examples\example-single-header.exe --help

      - name: Configure build directory for static library
        run: meson configure builddir -Dtests=true -Dexamples=true -Ddefault_library=static

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: |
          $env:Path += ';.\builddir\lib'
          .\builddir\examples\example.exe --help

      - name: Start single header example
        run: .\builddir\examples\example-single-header.exe --help

  build-test-run-macos:
    name: MacOS - Build & Test & Run
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update repositories
        run: brew update

      - name: Unbreak python in github actions
        run: |
          find /usr/local/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
          sudo rm -rf /Library/Frameworks/Python.framework/
          brew install --force python3 && brew unlink python3 && brew unlink python3 && brew link --overwrite python3

      - name: Install meson build system
        run: python3 -m pip install meson

      - name: Install ninja build system
        run: brew install ninja

      - name: Configure build directory for shared library
        run: meson setup builddir -Dtests=true -Dexamples=true -Ddefault_library=shared

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: builddir/examples/example --help

      - name: Start single header example
        run: builddir/examples/example-single-header --help

      - name: Configure build directory for static library
        run: meson configure builddir -Dtests=true -Dexamples=true -Ddefault_library=static

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir

      - name: Start example
        run: builddir/examples/example --help

      - name: Start single header example
        run: builddir/examples/example-single-header --help
